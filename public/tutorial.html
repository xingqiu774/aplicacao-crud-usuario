<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tutorial em Markdown</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { max-width: 900px; margin: 40px auto; font-family: sans-serif; }
    pre { background: #eee; padding: 8px; }
    code { background: #f7f7f7; }
    h1, h2, h3 { color: #2980b9; }
  </style>
</head>
<body>
  <div id="conteudo"></div>
  <script>
    fetch("tutorial.md")
      .then(r => r.text())
      .then(md => {
        document.getElementById("conteudo").innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
