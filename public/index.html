<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Tabela de Usuários com Paginação</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>👥 Lista de Usuários com Paginação</h1>
      <nav class="menu-topo">
        <a href="cadastra_usuario.html">➕ Cadastrar</a>
        <a href="update_user.html">✏️ Atualizar</a>
        <a href="remove_user.html">🗑 Remover</a>
      </nav>
    </header>
    <table id="tabelaUsuarios">
      <thead>
        <tr>
          <th onclick="ordenarTabela('nome')">Nome ⬍</th>
          <th onclick="ordenarTabela('idade')">Idade ⬍</th>
          <th>Endereço</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="paginacao">
      <button onclick="paginaAnterior()">⬅ Anterior</button>
      Página <span id="paginaAtual">1</span> de <span id="totalPaginas">1</span>
      <button onclick="proximaPagina()">Próxima ➡</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
