<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Usu√°rios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>‚ûï Cadastrar Usu√°rio</h1>
      <nav class="menu-topo">
        <a href="index.html">üè† In√≠cio</a>
        <a href="update_user.html">‚úèÔ∏è Atualizar</a>
        <a href="remove_user.html">üóë Remover</a>
      </nav>
    </header>

    <div style="text-align: center; margin-top: 40px;">
      <button class="btn-editar" onclick="abrirModalCadastro()">‚ûï Novo Usu√°rio</button>
    </div>

    <div id="modal-cadastro" class="modal">
      <div class="modal-conteudo">
        <h2>Novo Usu√°rio</h2>
        <form id="formulario" onsubmit="submeterCadastro(event)">
          <label>Nome:</label>
          <input type="text" id="nome" required />
          <label>Idade:</label>
          <input type="number" id="idade" required />
          <label>Endere√ßo:</label>
          <input type="text" id="endereco" required />
          <label>Email:</label>
          <input type="email" id="email" required />
          <div class="modal-botoes">
            <button type="submit">Cadastrar</button>
            <button type="button" class="btn-cancelar" onclick="fecharModalCadastro()">Cancelar</button>
          </div>
        </form>
        <div id="mensagem" style="margin-top: 10px; color: green;"></div>
        <div id="novoUsuario"></div>
      </div>
    </div>

    <script>
      function abrirModalCadastro() {
        document.getElementById("modal-cadastro").style.display = "block";
      }
      function fecharModalCadastro() {
        document.getElementById("modal-cadastro").style.display = "none";
      }
      function submeterCadastro(event) {
        event.preventDefault();
        const nome = document.getElementById("nome").value;
        const idade = document.getElementById("idade").value;
        const endereco = document.getElementById("endereco").value;
        const email = document.getElementById("email").value;

        fetch("/cadastrar-usuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, idade, endereco, email }),
        })
          .then((response) => response.json())
          .then((data) => {
            const mensagem = document.getElementById("mensagem");
            const novoUsuario = document.getElementById("novoUsuario");
            if (data.ok) {
              mensagem.textContent = "Usu√°rio cadastrado com sucesso.";
              novoUsuario.innerHTML = `
                <p>Nome: ${data.usuario.nome}</p>
                <p>Idade: ${data.usuario.idade}</p>
                <p>Endere√ßo: ${data.usuario.endereco}</p>
                <p>E-mail: ${data.usuario.email}</p>
              `;
              setTimeout(() => mensagem.textContent = "", 4000);
              fecharModalCadastro();
            } else {
              mensagem.textContent = "Erro ao cadastrar usu√°rio.";
            }
          })
          .catch((error) => {
            console.error("Erro:", error);
          });
      }
    </script>
  </body>
</html>
